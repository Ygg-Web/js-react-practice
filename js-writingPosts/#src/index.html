<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;&display=swap" rel="stylesheet">
  <title>PostApp</title>
</head>
<body>
  <!-- Start page -->
    <header class="startApp">
      <div class="startApp__inner">
        <h1 class="startApp__title">Подготавливайте собственные посты к публикации заранее</h1>
        <div class="startApp__subtite">Становись продуктивнее</div>
        <button class="startApp__btn">НАЧАТЬ</button>
        <div class="startApp__text">Планируйте контент заранее<br> и публикуйте в подходящее время</div>
        <hr>
      </div>

<div class="container">

      <nav class="sidebar__nav">
          <div class="nav__links">
              <div class="nav__link">Главная</div>
              <div class="nav__link">Посты</div>
              <div class="nav__link">Избранное</div>
              <div class="nav__link">Публикации</div>
              <div class="nav__link">Черновики</div>
              <div class="nav__link">Категории</div>
          </div>
      </nav>
  </div>

  <!-- MainPage -->
  <div class="main">
      <div class="main__header">
          <div class="title"></div>
          <div class="subtitle"></div>
          <button class="btn"></button>
      </div>
      <div class="main__body">
          <div class="items">
              <div class="item">

              </div>

              <div class="item">
                  <div class="item__title">Публикации</div>
                  <div class="item__content"></div>
                  <hr>
              </div>

              <div class="item">
                  <div class="item__title">Черновики</div>
                  <div class="item__content"></div>
                  <hr>
              </div>

              <div class="item">
                  <div class="item__title">Категории</div>
                  <div class="item__content"></div>
                  <hr>
              </div>
          </div>
          <div class="offer">
              <div class="title"></div>
              <div class="subtitle"></div>
              <div class="offer__items">
                  <div class="offer__item">
                      <div class="logo"></div>
                      <div class="info">
                          <div></div>
                          <p></p>
                      </div>
                  </div>

                  <div class="offer__item">
                      <div class="logo"></div>
                      <div class="info">
                          <div></div>
                          <p></p>
                      </div>
                  </div>

                  <div class="offer__item">
                      <div class="logo"></div>
                      <div class="info">
                          <div></div>
                          <p></p>
                      </div>
                  </div>

                  <div class="offer__item">
                      <div class="logo"></div>
                      <div class="info">
                          <div></div>
                          <p></p>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>

  <!-- Posts -->
      <div class="post">
          <div class="title"></div>
          <form class="form">
              <label for=""></label>
              <input type="text">

              <label for=""></label>
              <textarea name="" id="" cols="30" rows="10"></textarea>

              <div class="theme">

              </div>
              <select name="" id="">
                  <option value=""></option>
                  <option value=""></option>
                  <option value=""></option>
              </select>
              
              <button class="btn btn-form">Создать пост</button>
          </form>
      </div>


  <!-- Favorite -->
      <div class="favorite">
          <div class="title"></div>

          <div class="favorite__cards">
              <div class="favorite__card">
                  <div class="date"></div>
                  <div class="text"></div>
                  <div class="theme"></div>
                  <div class="more"></div>
              </div>
          </div>
      </div>
  <!-- Draft -->

</div>
</body>
</html>
